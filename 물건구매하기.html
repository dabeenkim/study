<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(num) {
            let count = 0;
            let money = [1000 - num];
            let coins = [500, 100, 50, 10];

            for (let item of coins) {
                //거스름돈에 item값을 각가 가져와서 나눠준다.
                //소수점을 제외해준값을 count에 더해준다
                count = count + Math.floor(money / item); 
                //위에서 나눈값을 똑같이 가져와서 소수점제거한후
                //사용한 item값에 곱해서 money값에서 빼준다음에 남은 값을 money에 다시 넣어준다.        
                money = money - item * Math.floor(money / item);
            }
            return count;
        }
        let num = 160;
        console.log(solution(num))
    </script>

</body>

</html>
